<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
</head>
<body>
  <section id="contacto">
  <h2>Contacto</h2>
  <form>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>
    <br></br>

    <label for="telefono">Teléfono:</label>
    <input type="number" id="telefono" name="telefono" pattern="[0-9]{10}" required
           title="Debe contener solo números"><br></br>

    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" name="mensaje" required minlength="20"></textarea><br></br>

    <button type="submit">Enviar</button>
  </form>
</section>
